{% extends "base.html" %}

{% block content %}
<h2>Edit Connection</h2>
<form method="post">
    <label for="name">Custom Name:</label>
    <input type="text" id="name" name="name" value="{{ connection.name }}" required>
    <label for="user">User:</label>
    <input type="text" id="user" name="user" value="{{ connection.user }}" required>
    <label for="ip">IP Address:</label>
    <input type="text" id="ip" name="ip" value="{{ connection.ip }}" required>
    <label for="port">Port:</label>
    <input type="number" id="port" name="port" value="{{ connection.port }}" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <label for="password_sudo">Passwordless sudo:</label>
    <select id="password_sudo" name="password_sudo">
        <option value="yes" {% if connection.passwordSudo == 'yes' %}selected{% endif %}>Yes</option>
        <option value="no" {% if connection.passwordSudo == 'no' %}selected{% endif %}>No</option>
    </select>
    <label for="manager">Package Manager:</label>
    <select id="manager" name="manager">
        {% for manager in managers %}
            <option value="{{ manager }}" {% if connection.manager == manager %}selected{% endif %}>{{ manager }}</option>
        {% endfor %}
    </select>
    <button type="submit">Update Connection</button>
</form>
{% endblock %}
