{% extends "base.html" %}

{% block content %}
<h2>Add Connection</h2>
<form method="post">
    <input type="hidden" name="action" value="add">
    <label for="name">Custom Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="user">User:</label>
    <input type="text" id="user" name="user" required>
    <label for="ip">IP Address:</label>
    <input type="text" id="ip" name="ip" required>
    <label for="port">Port:</label>
    <input type="number" id="port" name="port" required value="22">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="password_sudo">Passwordless sudo:</label>
    <select id="password_sudo" name="password_sudo">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <label for="manager">Package Manager:</label>
    <select id="manager" name="manager">
        {% for manager in managers %}
            <option value="{{ manager }}">{{ manager }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add Connection</button>
</form>

<h2>Remove Connection</h2>
<form method="post">
    <input type="hidden" name="action" value="remove">
    <label for="ip">IP Address:</label>
    <input type="text" id="ip" name="ip" required>
    <button type="submit">Remove Connection</button>
</form>
{% endblock %}
